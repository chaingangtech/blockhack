<div id='lcr'>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Currency</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      {{#each balances}}
      <tr>
        <td>{{@index}}</td>
        <td>{{currency}}</td>
        <td>{{value}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</div>
