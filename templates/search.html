<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Search</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for healthcare research">
                  <span class="input-group-btn">
                    <a class="btn btn-success" type="submit" href="http://investedresearcher.trade/search">Go</a>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-12 text-center">
            <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1">Advanced Search</a>
                  </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                  <div class="panel-body">
                    <div class="section text-left">
                      <div class="container">
                        <div class="row">
                          <div class="col-md-12 text-center">
                            <h3>Area of Research</h3>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 text-left">
                            <ul>
                              <li>Pyschology</li>
                              <li>Cardio Vascular</li>
                              <li>Cancer</li>
                            </ul>
                          </div>
                          <div class="col-md-6 text-left">
                            <ul>
                              <li>Pathology</li>
                              <li>Surgery</li>
                              <li>Respiratory</li>
                            
                          </ul></div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 text-left">
                            <h3 class="text-left">Stage of research</h3>
                            <div class="form-group">
                              <div class="col-sm-10 col-sm-offset-2 text-left">
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Pre-seed</label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Seed</label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Bridge to Series A</label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Series A</label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Bridge to Series B</label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Series B</label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Bridge to Series C</label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Bridge to Series D</label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Series D</label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Other</label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Funded</label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6 text-left">
                            <div class="form-group">
                              <div class="col-sm-10 col-sm-offset-2 text-left">
                                <h3 class="text-left">Type of funding</h3>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Equity</label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Convertible Note</label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Debt</label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">Revenue Share</label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6"></div>
        </div>
      </div>
    </div>
  

</body></html>
